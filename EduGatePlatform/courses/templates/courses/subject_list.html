{% extends "base.html" %}
{% block content %}
<h1>Classes</h1>
<a class="btn btn-primary mb-3" href="{% url 'courses:assign_subject' %}">âž• Add Class</a>
<table class="table">
  <thead><tr><th>#</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for c in items %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ c.name }}</td>
      <td>
        <a class="btn btn-sm btn-outline-info" href="{% url 'courses:schoolclass_edit' c.id %}">Edit</a>
        <form method="post" action="{% url 'courses:schoolclass_delete' c.id %}" class="d-inline" onsubmit="return confirm('Delete?');">
          {% csrf_token %}
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No classes yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
