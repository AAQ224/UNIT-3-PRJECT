{% extends "base.html" %}
{% block content %}
<h1>School Classes Management</h1>
<a class="btn btn-primary mb-3" href="{% url 'main:create_class' %}">âž• Create New Class</a>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Grade Level</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for c in classes %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.grade_level }}</td>
      <td>
        <a class="btn btn-sm btn-outline-info" href="{% url 'main:schoolclass_update' c.id %}">Edit</a>
        <form method="post" action="{% url 'main:schoolclass_delete' c.id %}" class="d-inline" onsubmit="return confirm('Are you sure you want to delete class {{ c.name }}?');">
          {% csrf_token %}
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No school classes yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
